<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Renewal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"],
    input[type="button"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Apply for Renewal</h1>
    <form id="renewal-form" onsubmit="return false;"> <!-- Prevent form submission -->
      <label for="certificate-id">Certificate ID:</label>
      <input type="text" id="certificate-id" name="certificate-id" required>

      <label for="renewal-reason">Reason for Renewal:</label>
      <input type="text" id="renewal-reason" name="renewal-reason" required>

      <label for="expiry-date">Current Expiry Date:</label>
      <input type="date" id="expiry-date" name="expiry-date" required>

      <label for="new-expiry-date">New Expiry Date:</label>
      <input type="date" id="new-expiry-date" name="new-expiry-date" required>

      <label for="additional-documents">Upload Supporting Documents:</label>
      <input type="file" id="additional-documents" name="additional-documents" accept=".pdf,.jpg,.jpeg,.png">

      <input type="button" value="Submit Renewal Request" onclick="submitRenewalRequest()">
    </form>
  </div>

  <script>
    function submitRenewalRequest() {
      alert('Renewal request submitted successfully!'); // Show submission alert
      document.getElementById('renewal-form').reset(); // Reset the form fields
    }
  </script>

</body>
</html>
