<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Prototype</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .dashboard {
            width: 90%;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .notifications {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .notifications h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .notification {
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #eef1f6;
            border-radius: 0.5rem;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .notification p {
            font-size: 1.4rem;
            color: #333;
        }

        .charts {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .chart-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            max-width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>

    <h1>Student Dashboard</h1>

    <div class="dashboard">
        <!-- Notification Panel -->
        <div class="notifications">
            <h2>Notifications</h2>
            <div class="notification">
                <p><strong>New User Registered:</strong> John Doe</p>
                <p>Time: 10:15 AM</p>
            </div>
            <div class="notification">
                <p><strong>Update:</strong> System maintenance scheduled for 12:00 AM</p>
                <p>Time: 9:45 AM</p>
            </div>
            <div class="notification">
                <p><strong>Alert:</strong> High traffic on the platform</p>
                <p>Time: 9:30 AM</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts">
            <!-- Pie Chart -->
            <div class="chart-container">
                <h2>Pie Chart</h2>
                <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script><dotlottie-player src="https://lottie.host/9d3831bd-1866-4b11-93d4-8829acc5ba71/dpeg432XpQ.json" background="transparent" speed="1" style="width: 300px; height: 300px" direction="1" playMode="normal" loop autoplay></dotlottie-player>
                <!-- <canvas id="pieChart"></canvas> -->
            </div>

            <!-- Line Chart -->
            <div class="chart-container">
                <h2>Line Chart</h2>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Pie Chart
        const pieData = {
          labels: ['Red', 'Blue', 'Yellow'],
          datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)'],
            hoverOffset: 4
          }]
        };

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(pieCtx, {
          type: 'pie',
          data: pieData,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top'
              }
            }
          }
        });

        // Line Chart
        const lineData = {
          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
          datasets: [{
            label: 'My First Dataset',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
          }]
        };

        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
          type: 'line',
          data: lineData,
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
    </script>

</body>
</html>
