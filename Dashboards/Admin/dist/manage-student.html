<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .student-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .student-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: calc(25% - 20px); /* Adjust width to have 4 cards in a row */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .profile-picture {
            background-color: #d9d9d9;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #555;
        }
        .student-name {
            font-size: 20px;
            margin: 5px 0;
        }
        .student-email,
        .student-phone {
            font-size: 14px;
            color: #777;
        }
        .action-icons {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        .action-icons span {
            cursor: pointer;
            color: black;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Manage Students</h2>

    <div class="student-container">
        <div class="student-card">
            <div class="profile-picture">S</div>
            <div class="student-name">Sophia Turner</div>
            <div class="student-email">sophia.turner@example.com</div>
            <div class="student-phone">+1234567891</div>
            <div class="action-icons">
                <span class="edit-icon" onclick="showEditForm()">‚úèÔ∏è</span>
                <span class="delete-icon" onclick="confirmDelete()">üóëÔ∏è</span>
            </div>
        </div>
        <div class="student-card">
            <div class="profile-picture">J</div>
            <div class="student-name">James Brown</div>
            <div class="student-email">james.brown@example.com</div>
            <div class="student-phone">+0987654322</div>
            <div class="action-icons">
                <span class="edit-icon" onclick="showEditForm()">‚úèÔ∏è</span>
                <span class="delete-icon" onclick="confirmDelete()">üóëÔ∏è</span>
            </div>
        </div>
        <div class="student-card">
            <div class="profile-picture">E</div>
            <div class="student-name">Emma Wilson</div>
            <div class="student-email">emma.wilson@example.com</div>
            <div class="student-phone">+1122334456</div>
            <div class="action-icons">
                <span class="edit-icon" onclick="showEditForm()">‚úèÔ∏è</span>
                <span class="delete-icon" onclick="confirmDelete()">üóëÔ∏è</span>
            </div>
        </div>
        <div class="student-card">
            <div class="profile-picture">L</div>
            <div class="student-name">Liam Smith</div>
            <div class="student-email">liam.smith@example.com</div>
            <div class="student-phone">+5566778890</div>
            <div class="action-icons">
                <span class="edit-icon" onclick="showEditForm()">‚úèÔ∏è</span>
                <span class="delete-icon" onclick="confirmDelete()">üóëÔ∏è</span>
            </div>
        </div>
    </div>

    <script>
        // Function to confirm deletion
        function confirmDelete() {
            alert('Deleting student');
        }

        // Function to show the edit form (you can create a form similar to the previous one)
        function showEditForm() {
            alert('Show edit form');
        }
    </script>

</body>
</html>
