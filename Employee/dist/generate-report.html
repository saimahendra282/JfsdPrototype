<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Report</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .report-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #4caf50; /* Green */
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    .success-message {
      color: #4caf50;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

  </style>
</head>
<body>

<div class="report-container">
  <h1>Generate Report</h1>
  <form id="report-form">
    <div class="form-group">
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="student-name" required>
    </div>
    <div class="form-group">
      <label for="certification">Certification:</label>
      <input type="text" id="certification" name="certification" required>
    </div>
    <div class="form-group">
      <label for="issue-date">Issue Date:</label>
      <input type="date" id="issue-date" name="issue-date" required>
    </div>
    <div class="form-group">
      <label for="expiry-date">Expiry Date:</label>
      <input type="date" id="expiry-date" name="expiry-date" required>
    </div>
    <button type="button" onclick="generateReport()">Generate Report</button>
    <div class="success-message" id="success-message">Report generated successfully!</div>
  </form>
</div>

<script>
  function generateReport() {
    const studentName = document.getElementById('student-name').value;
    const certification = document.getElementById('certification').value;
    const issueDate = document.getElementById('issue-date').value;
    const expiryDate = document.getElementById('expiry-date').value;

    // Simple validation (you can expand this as needed)
    if (studentName && certification && issueDate && expiryDate) {
      // Display success message
      document.getElementById('success-message').style.display = 'block';
      // Reset form after generation
      document.getElementById('report-form').reset();
    } else {
      alert('Please fill all the fields.');
    }
  }
</script>

</body>
</html>
